<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand">
                <h1>Library</h1>
            </a>
            <button class="btn btn-lg btn-outline-light me-2">Log In</button>
        </div>
    </nav>
    <main>
        <div id="buttonWrapper" class="text-center">
            <button type="button" id="addBtn" class="btn btn-lg btn-light" data-bs-toggle="modal"
                data-bs-target="#addBookModal">
                <h2>+ Add Book</h2>
            </button>
        </div>
        <div class="booksContainer">
            <div class="row">

            </div>
        </div>
    </main>
    <div class="modal fade" id="addBookModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title fs-5" id="exampleModalLabel">Add new book</h3>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="add-book-form" id="addBookForm">

                        <input class="input" type="text" id="title" placeholder="Title" required maxlength="100" />
                        <p class="error-msg" id="errorMsg"></p>
                        <input class="input" type="text" id="author" placeholder="Author" required maxlength="100" />
                        <input class="input" type="number" id="pages" placeholder="Pages" required max="10000" />
                        <div class="is-read">
                            <label for="is-read">Have you read it?</label>
                            <input class="checkbox" type="checkbox" id="isRead" />
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button class="btn btn-success" type="submit" value="submit" data-bs-dismiss="modal"
                        id="submitBtn">Submit</button>
                </div>
            </div>
        </div>
    </div>
